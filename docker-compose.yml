name: "keroguic"

services:
  db:
    image: postgres:15
    container_name: keroguic-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./back/db_data:/var/lib/postgresql/data
    networks:
      - keroguic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: keroguic-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - PORT=${BACKEND_PORT:-3000}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - NODE_ENV=production
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    volumes:
      - ./back/uploads:/app/uploads
      - ./back/temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
    networks:
      - keroguic-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    container_name: keroguic-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - keroguic-network

networks:
  keroguic-network:
    driver: bridge

volumes:
  db_data:
