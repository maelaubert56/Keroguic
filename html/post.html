<!DOCTYPE html>
<html lang="en">
<head>
  <!-- responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- charset -->
  <meta charset="UTF-8">
  <!-- title -->
  <title>Fête des vieux métiers - Kéroguic</title>
  <!-- favicon -->
  <link rel="icon" type="image/ico" href="../img/assets/favicon.ico">

  <!--js-->
  <script src="../js/header_load.js"></script>
  <script src="../js/footer_load.js"></script>
  <script src="../js/post_load.js"></script>
  <script src="../js/comments_load_get.js"></script>
  <script src="../json/comments.json"></script>
 

  <!-- css -->
    <link rel="stylesheet" href="../css/style_post.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <div class="comments">
    <form class="comments_form" method="post" onsubmit="event.preventDefault();add_comment()">
      <h3>Ajouter un commentaire :</h3>
      <div class="comments_form_name">
        <label for="name">Nom</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="comment_form_content">
        <label for="post_content">Contenu</label>
        <textarea name="post_content" id="post_content" cols="30" rows="10" ></textarea>
      </div>
      <input class="submit" type="submit" value="Publier">
    </form>
    <table class="comments_tab">
      <thead>
          <tr>
              <th>Nozm</th>
              <th>Date de publication</th>
              <th>Commentaire</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</main>

</body>
</html>
