<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- charset -->
  <meta charset="UTF-8">
  <!-- title -->
  <title>Fête des vieux métiers - Kéroguic</title>
  <!-- favicon -->
  <link rel="icon" type="image/ico" href="../img/assets/favicon.ico">
  <!-- css -->
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/style_map.css">
  <!--js-->
  <script src="../js/header_load.js"></script>
  <script src="../js/footer_load.js"></script>
  <script src="../js/map_load.js"></script>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <h1>Le plan du site</h1>
  <img class="plan fade_in" src = "../img/assets/plan_keroguic.png" alt="plan du site">
  <canvas id="canvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.querySelector('#canvas');
    // truc à faire pour écrire ou lire
    var ctx = canvas.getContext('2d');
    // on crée une image temporaire
    var img_tmp = new Image();

    // on ajoute un écouteur qui surveille le chargement de la src
    img_tmp.addEventListener('load',function() { // *
                                                 // on clone et on place à 0,0 notre image
      ctx.drawImage(img_tmp, 0,0);
    });

    // on donne une source à notre image_tmp (ce qui lancera le load de la ligne *)
    img_tmp.src = document.querySelector('#imgA').src;
  </script>
  <h1>Se rendre à la Fête des Vieux Métiers</h1>
  <div class="map_container fade_in">
    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.573550501784!2d-3.041789197147816!3d47.851515730061706!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x481038500598837d%3A0x1a9ea6eafde5cb0f!2sKeroguic%2C%2056150%20Baud!5e1!3m2!1sfr!2sfr!4v1686507975942!5m2!1sfr!2sfr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

</main>

</body>
